@EVE_CLOUDS
{
	@OBJECT:HAS[#body[Eve]]
	{
		@body = Venus
		@settings
		{
			@_Color = 76,70,50,255
		}
	}
	@OBJECT:HAS[#body[Duna]]
	{
		@body = Mars
		@settings
		{
			@_Color = 150,142,138,255
		}
	}
	@OBJECT:HAS[#body[Laythe]]
	{
		@body = Titan
		@altitude /= 2
		@settings
		{
			@_Color = 250,225,175,255
		}
	}
	!OBJECT:HAS[~body[Venus],~body[Kerbin],~body[Mars],~body[Titan]] {}
}
