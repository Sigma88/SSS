@Kopernicus:FOR[SASS]
{
	@Body[Duna]
	{
		@name = Venus
		SSS = True
		@Template
		{
			%removeAtmosphere = true
		}
		!Orbit {}
		Orbit
		{
			referenceBody = Sun
			color = 0.7,0.565,0.3,1.0
			semiMajorAxis = 10255754776.0946
			eccentricity = 0.00677323
			inclination = 3.39471
			longitudeOfAscendingNode = 76.68069
			argumentOfPeriapsis = 54.85229
			meanAnomalyAtEpoch = 0.880461884430449
			epoch = 0
		}
		@Atmosphere
		{
			%ambientColor = 0.102,0.082,0.024,1
			%lightColor = 0.486,0.496,0.537,1
			%AtmosphereFromGround
			{
				%waveLength = 0.558,0.566,0.618,1
			}
		}
		@ScaledVersion
		{
			@Material
			{
				color = 1,1.13,1,1
				rimColorRamp = BUILTIN/AerialRampKerbin
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexPlanet
				{
					@LandClasses
					{
						@Class,*
						{
							@baseColor ^= : :,:
							@baseColor[1] = #$baseColor[0]$
							@baseColor[1] -= #$baseColor[2]$
							@baseColor[1] *= 0.75
							@baseColor[1] += #$baseColor[2]$
						}
					}
				}
			}
		}
	}
}
