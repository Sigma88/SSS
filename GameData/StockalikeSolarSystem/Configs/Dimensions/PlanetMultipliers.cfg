@Kopernicus:BEFORE[SigDim2]
{
	@Body:HAS[#name[Mercury]] // OK
	{
		@PlanetMultiplier[0] *= 1.40535714285714 // Resize
		@PlanetMultiplier[3] *= 2.37735849056604 // dayLenghtMultiplier
		@PlanetMultiplier[4] *= 2.37735849056604 // geeASL
	}
	@Body:HAS[#name[Venus]] // OK
	{
		@PlanetMultiplier[0] *= 1.21644221105528 // Resize
		@PlanetMultiplier[3] *= -0.870961283133554 // dayLenghtMultiplier
		@PlanetMultiplier[4] *= 2.05215419501133 // geeASL
		@PlanetMultiplier[6] *= 1.5 // atmoVisualEffect
	}
	@Body[Kerbin] // OK
	{
		@PlanetMultiplier[0] *= 1.06183333333333 // Resize
	}
	@Body[Mars] // check atmo
	{
		@PlanetMultiplier[0] *= 1.05921875 // Resize
		@PlanetMultiplier[3] *= 0.338237699024336 // dayLenghtMultiplier
		@PlanetMultiplier[4] *= 1.26333328313298 // geeASL
	}
	@Body[Saturn]
	{
		@PlanetMultiplier[2] *= 2.2 // Atmosphere
	}
	@Body[Uranus]
	{
		@PlanetMultiplier[2] *= 1.02592592592593 // Atmosphere
	}
	@Body[Neptune]
	{
		@PlanetMultiplier[2] *= 0.72962962962963 // Atmosphere
	}
}
