	!Months,* {}
	DisplayDate
	{
		PrintDate
		{
			offsetTime = #$@StockalikeSolarSystem/offsetTime$
			offsetYear = 2001
			displayDate = <Mo0> <D><Dth>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		PrintDateNew
		{
			offsetTime = #$@StockalikeSolarSystem/offsetTime$
			offsetYear = 2001
			displayDate = <Mo0> <D><Dth>, <Y>
			displayTime = < - <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
		PrintDateCompact
		{
			offsetTime = #$@StockalikeSolarSystem/offsetTime$
			offsetYear = 2001
			displayDate = <D:00>/<Mo:00>/<Y:00>
			displayTime = < <H:00>:<M:00>
			displaySeconds = :<S:00>
		}
	}
