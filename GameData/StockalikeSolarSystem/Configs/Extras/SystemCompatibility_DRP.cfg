// Reset Stock System

@Kopernicus:BEFORE[DRP]:NEEDS[!GalacticNeighborhood]
{
	!Body[Duna] {}
	+Body[STOCKDunaBackup]
	{
		@name = Duna
	}
}



// Backup needed bodies

@Kopernicus:AFTER[DRP]:NEEDS[!GalacticNeighborhood]
{
	+Body[Duna]
	{
		@name = #DRP$name$Backup
	}
}



// Reset Stock System

@Kopernicus:AFTER[DRP]:NEEDS[!GalacticNeighborhood]
{
	!Body[Duna] {}
	+Body[STOCKDunaBackup]
	{
		@name = Duna
	}
}
