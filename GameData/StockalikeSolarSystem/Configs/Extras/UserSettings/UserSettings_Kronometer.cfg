@Kronometer:AFTER[SASS]:NEEDS[!GalacticNeighborhood]
{
	%RealSizeSystem = #$@StockalikeSolarSystem/RealSizeSystem$
	%24Hclock = #$@StockalikeSolarSystem/24Hclock$
}

@Kronometer:HAS[#RealSizeSystem[False],#24Hclock[True]]:AFTER[SASS]:NEEDS[!GalacticNeighborhood]
{
	%CustomTime
	{
		%Hour
		{
			%value = 900
		}
		%Minute
		{
			%value = 15
		}
		%Second
		{
			%value = 0.25
		}
	}
}
