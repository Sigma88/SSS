@pressureCurve:FOR[SASS]
{
	%RealisticAtmospheres = #$@StockalikeSolarSystem/RealisticAtmospheres$
}
@pressureCurve:HAS[#RealisticAtmospheres[True],#pressure[>0],#scaleHeight[>0]]:FOR[SASS]
{
	@pressure *= 101.325
	@scaleHeight *= 6375
	%altitude = 0
	%tangent = #-$pressure$
	@tangent /= #$scaleHeight$
}
@pressureCurve:HAS[#RealisticAtmospheres[True],#pressure[>0.002],#scaleHeight[>0]]:FOR[SASS]
{
	key = #$altitude$ $pressure$ $tangent$ $tangent$
	@pressure /= 2.71828182845905
	@tangent /= 2.71828182845905
	@altitude += #$scaleHeight$
	MM_PATCH_LOOP {}
}
@pressureCurve:HAS[#RealisticAtmospheres[True],#pressure[>0],#scaleHeight[>0]]:FOR[SASS]
{
	key = #$altitude$ 0 0 0
	!RealisticAtmospheres = DEL
	!scaleHeight = DEL
	!pressure = DEL
	!tangent = DEL
	!MM_PATCH_LOOP,* {}
}
!pressureCurve:AFTER[SASS] {}