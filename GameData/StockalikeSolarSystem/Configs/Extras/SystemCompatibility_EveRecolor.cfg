// Reset Stock System

@Kopernicus:BEFORE[EveRecolor]
{
	!Body[Eve] {}
	+Body[STOCKEveBackup]
	{
		@name = Eve
	}
}



// Backup needed bodies

@Kopernicus:AFTER[EveRecolor]
{
	+Body[Eve]
	{
		@name = SEREveBackup
	}
}



// Reset Stock System

@Kopernicus:AFTER[EveRecolor]
{
	!Body[Eve] {}
	+Body[STOCKEveBackup]
	{
		@name = Eve
	}
}
