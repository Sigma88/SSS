// Reset Stock System

@Kopernicus:BEFORE[Kopernicus]:NEEDS[!GalacticNeighborhood]
{
	!Body[Eve] {}
	+Body[STOCKEveBackup]
	{
		@name = Eve
	}
}



// Backup needed bodies

@Kopernicus:FOR[KopernicusAfter]:NEEDS[!GalacticNeighborhood]
{
	+Body[Eve]
	{
		@name = #SER$name$Backup
	}
}



// Reset Stock System

@Kopernicus:FOR[KopernicusAfter]:NEEDS[!GalacticNeighborhood]
{
	!Body[Eve] {}
	+Body[STOCKEveBackup]
	{
		@name = Eve
	}
}
