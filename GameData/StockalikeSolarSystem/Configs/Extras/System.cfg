@Kopernicus
{
	+Body,*
	{
		@name = #$name$Backup
	}
}
@Kopernicus:AFTER[KAUL]
{
	+Body:HAS[~name[*Backup]]:NEEDS[!GalacticNeighborhood]
	{
		@name = #KAUL$name$
	}
	!Body[Eve] {}
	!Body[Duna] {}
	!Body[Ike] {}
	!Body[Laythe] {}
	+Body[EveBackup]
	{
		@name = Eve
	}
	+Body[DunaBackup]
	{
		@name = Duna
	}
	+Body[IkeBackup]
	{
		@name = Ike
	}
	+Body[LaytheBackup]
	{
		@name = Laythe
	}
}
@Kopernicus:AFTER[RevampedStockSystem]
{
	+Body[Duna]
	{
		@name = RevSSDuna
	}
	+Body[Ike]
	{
		@name = RevSSIke
	}
}
@Kopernicus:BEFORE[SASS]
{
	!mainMenuBody,* = DEL
	!Asteroid,* {}
	!RevSSsettings,* {}
}
@Kopernicus:AFTER[SASS]
{
	@Body,*
	{
		!randomMainMenuBody,* = DEL
	}
	@Body:HAS[@Orbit:HAS[#referenceBody[Sun]]]
	{
		%randomMainMenuBody = true
	}
	@Body[Vesta]
	{
		!randomMainMenuBody,* = DEL
	}
	@Body[Ceres]
	{
		!randomMainMenuBody,* = DEL
	}
	@Body[Pluto]
	{
		!randomMainMenuBody,* = DEL
	}
	@Body[Haumea]
	{
		!randomMainMenuBody,* = DEL
	}
}
@Kopernicus:BEFORE[SigDim]
{
	!Body:HAS[~name[Sun],~name[Kerbin],~SSS[True]]:NEEDS[!GalacticNeighborhood] {}
	@Body:HAS[~name[Sol],#SSS[True]]
	{
		!flightGlobalsIndex = DEL
		@Properties
		{
			!sphereOfInfluence,* = DEL
		}
		@Orbit
		{
			%cameraSmaRatioBounds = 0.03 25
		}
	}
}
@Kopernicus:NEEDS[!GalacticNeighborhood]:FINAL
{
	!Body[Barney] {}
	!Body[Slade] {}
}