@Kopernicus
{
	+Body,*
	{
		@name = #$name$Backup
	}
}
@Kopernicus:AFTER[KAUL]
{
	+Body:HAS[~name[*Backup]]:NEEDS[!GalacticNeighborhood]
	{
		@name = #KAUL$name$
	}
	!Body[Eve] {}
	!Body[Jool] {}
	!Body[Laythe] {}
	+Body[EveBackup]
	{
		@name = Eve
	}
	+Body[JoolBackup]
	{
		@name = Jool
	}
	+Body[LaytheBackup]
	{
		@name = Laythe
	}
}
@Kopernicus:BEFORE[SigDim]
{
	!Body:HAS[~name[Sun],~name[Kerbin],~SSS[True]]:NEEDS[!GalacticNeighborhood] {}
	!Asteroid,*:NEEDS[!GalacticNeighborhood] {}
	@Body:HAS[#SSS[True]]
	{
		!flightGlobalsIndex = DEL
		@Properties
		{
			!sphereOfInfluence,* = DEL
		}
		@Orbit
		{
			%cameraSmaRatioBounds = 0.03 25
		}
	}
}
