@Kopernicus:HAS[#RealSizeSystem[True]]:BEFORE[SigDim2]
{
	@Body,*
	{
		@SigmaDimensions
		{
			@Resize *= 10
			@Rescale *= 11.6960709528515 // 10.5460252306463 // 10.5510457083473
			@Atmosphere *= 1.25
			@atmoTopLayer *= 1.6
			@dayLengthMultiplier *= 4
			@CustomRingSize = 10
		}
	}
	@Body:HAS[#name[Prometheus]]
	{
		@SigmaDimensions
		{
			@Rescale /= 1.16960709528515 // Keep inside the rings
		}
	}
}

@Kronometer:AFTER[SASS]
{
	%RealSizeSystem = #$@StockalikeSolarSystem/RealSizeSystem$
	%24Hclock = #$@StockalikeSolarSystem/24Hclock$
}

@Kronometer:HAS[#RealSizeSystem[False],#24Hclock[True]]
{
	%CustomTime
	{
		Hour
		{
			value = 900
		}
		Minute
		{
			value = 15
		}
		Second
		{
			value = 0.25
		}
	}
}
