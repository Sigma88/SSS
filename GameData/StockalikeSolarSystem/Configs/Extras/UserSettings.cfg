@Kopernicus:HAS[#RealisticAtmospheres[True]]:BEFORE[SigDim2]
{
	@Body,*
	{
		@SigmaDimensions
		{
			@Atmosphere *= 0.8
		}
	}
}
@Kopernicus:HAS[#RealSizeSystem[True]]:BEFORE[SigDim2]
{
	@Epoch *= 3.42723004694836
	@Body,*
	{
		@SigmaDimensions
		{
			@Resize *= 10
			@Rescale *= 10.5510457083473
			@Atmosphere *= 1.25
			@atmoTopLayer *= 1.44
			@dayLengthMultiplier *= 4
		}
	}
}
