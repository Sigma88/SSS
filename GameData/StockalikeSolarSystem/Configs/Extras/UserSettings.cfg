@Kopernicus:HAS[#RealSizeSystem[True]]:BEFORE[SigDim2]
{
	@Body,*
	{
		@PlanetMultiplier[0] *= 10
		@PlanetMultiplier[1] *= 10.5510457083473
		@PlanetMultiplier[2] /= 0.75
		@PlanetMultiplier[3] *= 4
	}
