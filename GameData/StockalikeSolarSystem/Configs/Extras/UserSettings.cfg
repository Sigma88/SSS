@StockalikeSolarySystem:FOR[SASS]
{
	kerbalizedNames ^= :t:T:
	kerbalizedNames ^= :R:r:
	kerbalizedNames ^= :U:u:
	kerbalizedNames ^= :E:e:

	RealSizeSystem ^= :t:T:
	RealSizeSystem ^= :R:r:
	RealSizeSystem ^= :U:u:
	RealSizeSystem ^= :E:e:
}
@StockalikeSolarySystem:HAS[~kerbalizedNames[True]]:AFTER[SASS]
{
	%kerbalizedNames = False
}
@StockalikeSolarySystem:HAS[~RealSizeSystem[True]]:AFTER[SASS]
{
	%RealSizeSystem False
}
@Kopernicu:BEFORE[SASS]
{
	!Asteroid,* {}
}
@Kopernicus:AFTER[SASS]
{
	%kerbalizedNames = #$@StockalikeSolarSystem/kerbalizedNames$
	%RealSizeSystem = #$@StockalikeSolarSystem/RealSizeSystem$
}
@Kopernicus:HAS[#kerbalizedNames[True]]:AFTER[SASS]
{
	@Body:HAS[#name[Mercury]]
	{
		%cbNameLater = Moho
	}
	@Body:HAS[#name[Venus]]
	{
		%cbNameLater = Eve
	}
	@Body:HAS[#name[Kerbin]]
	{
		!cbNameLater = DEL
	}
	@Body:HAS[#name[Mars]]
	{
		%cbNameLater = Duna
	}
	@Body:HAS[#name[Jupiter]]
	{
		%cbNameLater = Jool
	}
	@Body:HAS[#name[Saturn]]
	{
		%cbNameLater = Sool
	}
	@Body:HAS[#name[Uranus]]
	{
		%cbNameLater = Uool
	}
	@Body:HAS[#name[Neptune]]
	{
		%cbNameLater = Nool
	}
}
@Kopernicus:HAS[#RealSizeSystem[True]]:BEFORE[SigDim2]
{
	@Body,*
	{
		@PlanetMultiplier[0] *= 10
		@PlanetMultiplier[1] *= 10.5510457083473
		@PlanetMultiplier[2] *= 1.33333333333333
		@PlanetMultiplier[1] *= 4
	}
}