@StockalikeSolarSystem:BEFORE[SASS]
{
	@KerbalizedNames ^= :t:T:
	@KerbalizedNames ^= :R:r:
	@KerbalizedNames ^= :U:u:
	@KerbalizedNames ^= :E:e:
	
	@RealSizeSystem ^= :t:T:
	@RealSizeSystem ^= :R:r:
	@RealSizeSystem ^= :U:u:
	@RealSizeSystem ^= :E:e:
	
	@UranusTilt ^= :t:T:
	@UranusTilt ^= :R:r:
	@UranusTilt ^= :U:u:
	@UranusTilt ^= :E:e:
	
	@GregScriptions ^= :t:T:
	@GregScriptions ^= :R:r:
	@GregScriptions ^= :U:u:
	@GregScriptions ^= :E:e:
	
	@RealisticAtmospheres ^= :t:T:
	@RealisticAtmospheres ^= :R:r:
	@RealisticAtmospheres ^= :U:u:
	@RealisticAtmospheres ^= :E:e:
	
	@24Hclock ^= :t:T:
	@24Hclock ^= :R:r:
	@24Hclock ^= :U:u:
	@24Hclock ^= :E:e:
}
@StockalikeSolarSystem:HAS[~KerbalizedNames[True]]:BEFORE[SASS]
{
	%KerbalizedNames = False
}
@StockalikeSolarSystem:HAS[~RealSizeSystem[True]]:BEFORE[SASS]
{
	%RealSizeSystem = False
}
@StockalikeSolarSystem:HAS[~UranusTilt[True]]:BEFORE[SASS]
{
	%UranusTilt = False
}
@StockalikeSolarSystem:HAS[~RealisticAtmospheres[True]]:BEFORE[SASS]
{
	%RealisticAtmospheres = False
}
@StockalikeSolarSystem:HAS[~24Hclock[True]]:BEFORE[SASS]
{
	%24Hclock = False
}
@StockalikeSolarSystem:HAS[~Year1[<0],~Year1[0],~Year1[>0]]:BEFORE[SASS]
{
	%Year1 = 2001
}


// Calculate Epoch

@StockalikeSolarSystem:BEFORE[SASS]
{
	@Year1 -= 2000
	
	%check1 = #$Year1$
	@check1 /=4
	@check1 = #$check1$.0
	
	%check2 = #0.$check1[1,.]$
	@check1 = #$check1[0,.]$
}
@StockalikeSolarSystem:HAS[~Year1[>0]]:BEFORE[SASS]
{
	@check2 *= -1
}
@StockalikeSolarSystem:BEFORE[SASS]
{
	@check2 *= 4
	@check2 *= 7884000 // 365 days
	
	@check1 *= 31557600 // 365*4+1 days
	
	@check1 += #$check2$
	%Epoch = #$check1$
}
@StockalikeSolarSystem:HAS[#Year1[>0],#check2[>0]]:BEFORE[SASS]
{
	@Epoch += 21600 // 1 day
}
@StockalikeSolarSystem:BEFORE[SASS]
{
	@Year1 += 2000
	!check1 = DEL
	!check2 = DEL
	%offsetTime = #$Epoch$
	@offsetTime -= 7905600
	@Epoch *= -1
}
@StockalikeSolarSystem:HAS[#RealSizeSystem[True]]:BEFORE[SASS]
{
	@Epoch *= 4
	@offsetTime *= 4
}


// Apply Settings

@Kopernicus:BEFORE[SASS]
{
	%KerbalizedNames = #$@StockalikeSolarSystem/KerbalizedNames$
	%RealSizeSystem = #$@StockalikeSolarSystem/RealSizeSystem$
