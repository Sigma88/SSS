@StockalikeSolarSystem:BEFORE[SASS]
{
	@KerbalizedNames ^= :t:T:
	@KerbalizedNames ^= :R:r:
	@KerbalizedNames ^= :U:u:
	@KerbalizedNames ^= :E:e:
	
	@RealSizeSystem ^= :t:T:
	@RealSizeSystem ^= :R:r:
	@RealSizeSystem ^= :U:u:
	@RealSizeSystem ^= :E:e:
	
	@UranusTilt ^= :t:T:
	@UranusTilt ^= :R:r:
	@UranusTilt ^= :U:u:
	@UranusTilt ^= :E:e:
	
	@GregScriptions ^= :t:T:
	@GregScriptions ^= :R:r:
	@GregScriptions ^= :U:u:
	@GregScriptions ^= :E:e:
	
	@RealisticAtmospheres ^= :t:T:
	@RealisticAtmospheres ^= :R:r:
	@RealisticAtmospheres ^= :U:u:
	@RealisticAtmospheres ^= :E:e:
}
@StockalikeSolarSystem:HAS[~KerbalizedNames[True]]:BEFORE[SASS]
{
	%KerbalizedNames = False
}
@StockalikeSolarSystem:HAS[~RealSizeSystem[True]]:BEFORE[SASS]
{
	%RealSizeSystem = False
}
@StockalikeSolarSystem:HAS[~UranusTilt[True]]:BEFORE[SASS]
{
	%UranusTilt = False
}
@StockalikeSolarSystem:HAS[~RealisticAtmospheres[True]]:BEFORE[SASS]
{
	%RealisticAtmospheres = False
}
@StockalikeSolarSystem:HAS[~Year1[<0],~Year1[0],~Year1[>0]]:BEFORE[SASS]
{
	%Year1 = 2001
}


// Calculate Epoch

@StockalikeSolarSystem:BEFORE[SASS]
{
	@Year1 -= 2000
	
	%check1 = #$Year1$
	@check1 /=4
	@check1 = #$check1$.0
	
	%check2 = #0.$check1[1,.]$
	@check1 = #$check1[0,.]$
}
@StockalikeSolarSystem:BEFORE[SASS]
{
	@check2 *= 4
	@check2 *= 7884000 // 365 days
	
	@check1 *= 31557600 // 365*4+1 days
	
	@check2 += #$check1$
	%Epoch = #$check2$
}
@StockalikeSolarSystem:HAS[#Year1[>0]]:BEFORE[SASS]
{
	@Epoch += 21600 // 1 day
}
@StockalikeSolarSystem:BEFORE[SASS]
{
	@Year1 += 2000
	!check1 = DEL
	!check2 = DEL
	%offsetTime = #$Epoch$
	@offsetTime -= 7905600
	@Epoch *= -1
}
@StockalikeSolarSystem:HAS[#RealSizeSystem[True]]:BEFORE[SASS]
{
	@Epoch *= 4
	@offsetTime *= 4
}


// Apply Settings

@Kopernicus:BEFORE[SASS]
{
	%KerbalizedNames = #$@StockalikeSolarSystem/KerbalizedNames$
	%RealSizeSystem = #$@StockalikeSolarSystem/RealSizeSystem$
	%UranusTilt = #$@StockalikeSolarSystem/UranusTilt$
	%RealisticAtmospheres = #$@StockalikeSolarSystem/RealisticAtmospheres$
	%Epoch = #$@StockalikeSolarSystem/Epoch$
}

@Kopernicus:AFTER[SASS]:NEEDS[!GalacticNeighborhood]
{
	@Body,*
	{
		%Properties
		{
			%useTheInName = False
		}
	}
	@Body:HAS[#name[Sun]]
	{
		%Properties
		{
			%useTheInName = True
		}
	}
	@Body:HAS[#name[Kerbin]]
	{
		%Properties
		{
			%useTheInName = True // The Earth
		}
	}
	@Body:HAS[#name[Moon]]
	{
		%Properties
		{
			%useTheInName = True
		}
	}
}

