// Reset Stock System

@Kopernicus:BEFORE[RevampedStockSystem]:NEEDS[!GalacticNeighborhood]
{
	!Body[Sun] {}
	!Body[Moho] {}
	!Body[Eve] {}
	!Body[Gilly] {}
	!Body[Kerbin] {}
	!Body[Mun] {}
	!Body[Minmus] {}
	!Body[Duna] {}
	!Body[Ike] {}
	!Body[Dres] {}
	!Body[Jool] {}
	!Body[Laythe] {}
	!Body[Vall] {}
	!Body[Tylo] {}
	!Body[Bop] {}
	!Body[Pol] {}
	!Body[Eeloo] {}
	+Body:HAS[#name[STOCK*Backup]]
	{
		@name ^= :STOCK::
		@name ^= :Backup::
	}
}



// Backup needed bodies

@Kopernicus:AFTER[RevampedStockSystem]:NEEDS[!GalacticNeighborhood]
{
	+Body[Duna]
	{
		@name = #REVSS$name$Backup
	}
	+Body[Ike]
	{
		@name = #REVSS$name$Backup
	}
	+Body[Bop]
	{
		@name = #REVSS$name$Backup
	}
}



