@SigmaSciDefRenamer:BEFORE[SASS]
{
	Replace
	{
		Planet = Bop
		FIND = Peaks
		REPLACE = Biome01
	}
	Replace
	{
		Planet = Bop
		FIND = Ridges
		REPLACE = Biome02
	}
	Replace
	{
		Planet = Bop
		FIND = Poles
		REPLACE = Biome03
	}
	Replace
	{
		Planet = Bop
		FIND = Slopes
		REPLACE = Biome04
	}
	Replace
	{
		Planet = Bop
		FIND = Valley
		REPLACE = Biome05
	}
	Rename
	{
		OLD = Bop
		NEW = Phobos
	}
}

@SigmaSciDefRenamer[Stockalike]:FOR[SASS]
{
	Text
	{
		FIND = Bop
		REPLACE = Phos
	}
}

@SigmaSciDefRenamer[RealNames]:FOR[SASS]
{
	Text
	{
		FIND = Bop
		REPLACE = Phobos
	}
}
