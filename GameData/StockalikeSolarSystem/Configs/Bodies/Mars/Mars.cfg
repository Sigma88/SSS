		!Properties {}
		%Properties
		{
			%tidallyLocked = False
			%solarRotationPeriod = False
			%rotationPeriod = 22160.61
		}
		%Orbit
		{
			%referenceBody = Sun
			%semiMajorAxis = 21603659432.3352 // 21603229539.0916
			%eccentricity = 0.09341233
			%inclination = 1.85061
			%longitudeOfAscendingNode = 49.57854
			%argumentOfPeriapsis = 286.4623
			%meanAnomalyAtEpoch = 0.338811691977549
			%epoch = 0
		}
	}
	!Body[Duna] {}
	+Body[DunaBackup]
	{
		@name = Duna
	}
}
@Kopernicus:FOR[SASS]
{
	@Body[MarsBackup]
	{
		@name = Mars
	}
}