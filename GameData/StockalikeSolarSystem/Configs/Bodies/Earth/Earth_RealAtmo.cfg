@Kopernicus:HAS[#RealisticAtmospheres[True]]:AFTER[SASS]
{
	@Body[Kerbin]
	{
		%Atmosphere
		{
			!pressureCurve,* {}
			#@pressureCurve[Kerbin] {}
			@temperatureCurve
			{
				@key,*[0, ] /= #$../maxAltitude$
			}
			@temperatureSunMultCurve
			{
				@key,*[0, ] /= #$../maxAltitude$
			}
		}
		@Atmosphere
		{
			%maxAltitude = #$pressureCurve/altitude$
			%altitude = #$pressureCurve/altitude$
			%atmosphereDepth = #$pressureCurve/altitude$
			@temperatureCurve
			{
				@key,*[0, ] *= #$../maxAltitude$
			}
			@temperatureSunMultCurve
			{
				@key,*[0, ] *= #$../maxAltitude$
			}
			@pressureCurve
			{
				!name = DEL
				!altitude = DEL
			}
		}
	}
}
