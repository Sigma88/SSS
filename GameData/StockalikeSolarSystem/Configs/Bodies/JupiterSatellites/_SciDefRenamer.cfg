@SigmaSciDefRenamer
{
	Copy
	{
		SOURCE = Aptur
		NEW = Aptur2
	}
	Rename
	{
		OLD = Aptur2SrfLandedHighlands
		NEW = ApturSrfLandedRidges
	}
	Rename
	{
		OLD = Aptur2InSpaceLowHighlands
		NEW = ApturInSpaceLowRidges
	}
	Rename
	{
		OLD = Aptur2InSpaceHighHighlands
		NEW = ApturInSpaceHighRidges
	}
	Delete
	{
		NAME = Aptur2
	}
	Replace
	{
		PLANET = Aptur
		FIND = Highlands
		REPLACE = Peaks
	}
	Replace
	{
		PLANET = Aptur
		FIND = Midlands
		REPLACE = Slopes
	}
	Replace
	{
		PLANET = Aptur
		FIND = Lowlands
		REPLACE = Valley
	}
	Text
	{
		PLANET = Eeloo
		FIND = other nearby planets. You think Eeloo must be lonely out here by itself. Maybe we should pay it a visit and cheer it up a bit.
		REPLACE = the other moons of Jool. You think Eeloo might be in orbital resonance with Leouch and Slate. Maybe we should pay them a visit as well.
	}
	Text
	{
		PLANET = Eeloo
		FIND = , just so it knows it's not alone out here.
		REPLACE = . You don't care about all those other worlds, this is the one you wanted all along.
	}
	Text
	{
		PLANET = Aptur
		FIND = Sonnah
		REPLACE = Jool
	}
}

