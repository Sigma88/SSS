@Kopernicus:AFTER[KAUL]
{
	!Body[Bop] {}
	+Body[BopBackup]
	{
		@name = Bop
	}
}
@Kopernicus:FOR[SASS]
{
	+Body[Bop]
	{
		@name = Callisto
		SSS = True
		%Properties
		{
			%tidallyLocked = True
			%solarRotationPeriod = False
			!rotationPeriod = DEL
		}
		%Orbit
		{
			%referenceBody = Jupiter
			%semiMajorAxis = 178437289.728593
			%eccentricity = 0.0074
			%inclination = 0.192
			%longitudeOfAscendingNode = 298.848
			%argumentOfPeriapsis = 52.643
			%meanAnomalyAtEpoch = 1.36426495396838
			%epoch = 0
		}
		@PQS
		{
			@Mods
			{
				@VertexSimplexHeightAbsolute
				{
					@deformity *= 0.2
				}
			}
		}
	}
}
