@Kopernicus:FOR[SASS]
{
	+Body[Leouch]
	{
		@name = Io
		SSS = True
		%Properties
		{
			%tidallyLocked = True
			%solarRotationPeriod = False
			!rotates = DEL
			!rotationPeriod = DEL
		}
		%Orbit
		{
			%referenceBody = Jupiter
			%semiMajorAxis = 39977080.1548418
			%eccentricity = 0.0041
			%inclination = 0.036
			%longitudeOfAscendingNode = 43.977
			%argumentOfPeriapsis = 84.129
			%meanAnomalyAtEpoch = 2.61966876575501
			%epoch = 0
		}
		%ScaledVersion
		{
			%Material
			{
				%color = 2.2,2.3,1.2,1
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexColorSolid
				{
					@color = 1,0.8,0.1,1
				}
				@HeightColorMap
				{
					@LandClasses
					{
						@Class,*
						{
							@color[0] *= 4.4
							@color[1] *= 4.6
							@color[2] *= 2.4
						}
					}
				}
			}
		}
	}
}
