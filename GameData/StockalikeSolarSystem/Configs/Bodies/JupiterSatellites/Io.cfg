@Kopernicus:AFTER[KAUL]
{
	!Body[Laythe] {}
	+Body[LaytheBackup]
	{
		@name = Laythe
	}
}
@Kopernicus:FOR[SASS]
{
	@Body[Laythe]
	{
		@name = Io
		SSS = True
		%Properties
		{
			%tidallyLocked = True
		}
		%Orbit
		{
			%referenceBody = Jupiter
			%semiMajorAxis = 39977080.1548418
			%eccentricity = 0.0041
			%inclination = 0.036
			%longitudeOfAscendingNode = 43.977
			%argumentOfPeriapsis = 84.129
			%meanAnomalyAtEpoch = 2.61966876575501
			%epoch = 0
		}
	}
}
