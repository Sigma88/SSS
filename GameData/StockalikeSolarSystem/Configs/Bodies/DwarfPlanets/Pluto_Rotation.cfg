@Kopernicus:AFTER[SigDim2]
{
	@Body[Pluto]
	{
		@Properties
		{
			%tidallyLocked = False
			%rotationPeriod = #$/Body[Charon]/Orbit/semiMajorAxis$
			@rotationPeriod != 3
			@rotationPeriod /= #$geeASL$
			@rotationPeriod != 0.5
			@rotationPeriod /= #$radius$
			@rotationPeriod *= 2.00606668071065 // multiply by sqrt(4*pi^2/9.81)
		}
	}
}
