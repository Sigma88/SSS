		%Properties
		{
			%tidallyLocked = False
			%rotationPeriod = 4809.6817221135
			%solarRotationPeriod = False
		}
		%Orbit
		{
			%referenceBody = Sun
			%semiMajorAxis = 33484904884.3785
			%eccentricity = 0.0889223791799346
			%inclination = 7.14005024884235
