			%argumentOfPeriapsis = 151.137586559938
			%meanAnomalyAtEpoch = 3.42943282495865
			%epoch = 0
			@color[*] *= 0.5
		}
		%ScaledVersion
		{
			%Material
			{
				%color = 0.9,1.09,1.10,1.00
			}
		}
		@PQS
		{
			@Mods
			{
				@HeightColorMap
				{
					@LandClasses
					{
						
						@Class,*
