@Kopernicus:AFTER[KAUL]
{
	!Body[Jool] {}
	+Body[JoolBackup]
	{
		@name = Jool
	}
}
@Kopernicus:FOR[SASS]
{
	+Body[Jool]
	{
		@name = Jupiter
		SSS = True
		@Properties
		{
			radius = 6991100
			geeASL = 2.53
			rotationPeriod = 8935.99608610568
		}
		@Orbit
		{
			semiMajorAxis = 73775826009.799
			eccentricity = 0.04839266
			inclination = 1.3053
			longitudeOfAscendingNode = 100.55615
			argumentOfPeriapsis = -85.8023
			meanAnomalyAtEpoch = 0.342966448261921
			epoch = 0
		}
		@ScaledVersion
		{
			@Material
			{
				%color = 1.2,1.3,1.25,1
				!Gradient {}
				rimColorRamp = BUILTIN/blue_atmogradient
			}
		}
		%Debug
		{
			%exportMesh = False
		}
	}
}
