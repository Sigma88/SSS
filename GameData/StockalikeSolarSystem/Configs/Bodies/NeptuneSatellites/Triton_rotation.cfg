@Kopernicus:AFTER[SigDim2]
{
	@Body[Triton]
	{
		@Properties
		{
			%tidallyLocked = False
			%rotationPeriod = #$../Orbit/semiMajorAxis$
			@rotationPeriod != 3
			@rotationPeriod /= #$/Body[Neptune]/Properties/mass$
			@rotationPeriod *= 591525585920.849
			@rotationPeriod != 0.5
			@rotationPeriod *= -1
		}
	}
}
