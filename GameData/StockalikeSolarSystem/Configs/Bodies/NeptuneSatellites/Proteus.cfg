@Kopernicus:FOR[SASS]
{
	+Body[Priax]
	{
		@name = Proteus
		SSS = True
		%Orbit
		{
			%referenceBody = Neptune
			%semiMajorAxis = 10058591.5111363 // 11150174.4236523
			%eccentricity = 0.0005
			%inclination = 0.075
			%longitudeOfAscendingNode = 315.131
			%argumentOfPeriapsis = 67.968
			%meanAnomalyAtEpoch = 1.58048618099914
			%epoch = 0
		}
		%Properties
		{
			%tidallyLocked = True
			%solarRotationPeriod = False
			!rotationPeriod = DEL
			%initialRotation = 255
			@Biomes
			{
				@Biome[Badie?Region]
				{
					@name = Pharos Regio
				}
				@Biome[Leading?Craters]
				{
					@name = Leading Craters
				}
				@Biome[Sido?Region]
				{
					@name = Surface
				}
				@Biome[Trailing?Craters]
				{
					@name = Craters
				}
				@Biome[Crater?Chains]
				{
					@name = Catenae
				}
			}
		}
	}
}
@Kopernicus:AFTER[SigDim]
{
	@Body:HAS[#name[Proteus]]
	{
		%Properties
		{
			%sphereOfInfluence = 41001
		}
	}
}
