@Kopernicus:FOR[SASS]
{
	+Body[Gobe]
	{
		@name = Sycorax
		SSS = True
		%Properties
		{
			%tidallyLocked = false
			%solarRotationPeriod = False
			%rotationPeriod = 3240
			%biomeMap = RevampedStockSystem/Textures/Gobe_Color.png
