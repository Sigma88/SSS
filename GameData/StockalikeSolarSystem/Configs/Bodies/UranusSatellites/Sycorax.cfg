			Biomes
			{
				Biome
				{
					name = Surface
					value = 1
					color = 0.5,0.5,0.5,1
				}
			}
		}
		%Orbit
		{
			%referenceBody = Uranus
			%semiMajorAxis = 1154331081.17089
			%eccentricity = 0.5219
