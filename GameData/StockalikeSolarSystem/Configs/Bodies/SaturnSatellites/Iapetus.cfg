@Kopernicus:FOR[SASS]
{
	@Body[Wal]
	{
		@name = Iapetus
		SSS = True
		@ScaledVersion
		{
			%color = 0.9,1,1.3,1
		}
		%Properties
		{
			%tidallyLocked = True
		}
		%Orbit
		{
			%referenceBody = Saturn
			%semiMajorAxis = 337488254.57015
			%eccentricity = 0.0293
			%inclination = 8.298
			%longitudeOfAscendingNode = 81.105
			%argumentOfPeriapsis = 271.606
			%meanAnomalyAtEpoch = 3.52188244430684
			%epoch = 0
			@color[0] *= 0.9
			@color[2] *= 1.3
		}
	}
}
