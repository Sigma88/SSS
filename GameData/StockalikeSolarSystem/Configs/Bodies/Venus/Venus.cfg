@Kopernicus:FOR[SASS]
{
	+Body[KAULDuna]
	{
		@name = Venus
		SSS = True
		!Orbit {}
		Orbit
		{
			referenceBody = Sun
			color = 0.7,0.565,0.3,1.0
			semiMajorAxis = 10255759927.6114 // 10255754776.0946
			eccentricity = 0.00677323
			inclination = 3.39471
			longitudeOfAscendingNode = 76.68069
			argumentOfPeriapsis = 54.85229
			meanAnomalyAtEpoch = 0.880461884430449
			epoch = 0
		}
		%Properties
		{
			%tidallyLocked = False
			%solarRotationPeriod = False
			%rotationPeriod = -5249340
		}
		@ScaledVersion
		{
			@Material
			{
				color = 1,1.13,1,1
				@Gradient
				{
					@0.0[1] = #$0.0[0]$
					@0.2[1] = #$0.2[0]$
				}
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexPlanet
				{
					@LandClasses
					{
						@Class,*
						{
							@baseColor ^= : :,:
							@baseColor[1] = #$baseColor[0]$
							@baseColor[1] -= #$baseColor[2]$
							@baseColor[1] *= 0.75
							@baseColor[1] += #$baseColor[2]$
						}
					}
				}
			}
		}
	}
}
