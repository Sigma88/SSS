@SigmaSciDefRenamer
{
	Text
	{
		FIND = Even
		REPLACE = Ev-en
	}
	Text
	{
		FIND = Ever
		REPLACE = Ev-er
	}
}

@SigmaSciDefRenamer:AFTER[SASS]
{
	Text
	{
		FIND = Ev-e
		REPLACE = Eve
	}
}

@SigmaSciDefRenamer[RealNames]:FOR[SASS]
{
	Rename
	{
		OLD = Eve
		NEW = Venus
	}
	Text
	{
		FIND = Even
		REPLACE = Ev-en
	}
	Text
	{
		FIND = Eve
		REPLACE = Venus
	}
	Text
	{
		FIND = Ev-en
		REPLACE = Even
	}
}
