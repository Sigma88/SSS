@Kopernicus:AFTER[KAUL]
{
	@Body[Duna]
	{
		@Atmosphere
		{
			ambientColor = 0.102,0.082,0.024,1
			lightColor = 0.486,0.496,0.537,1
			AtmosphereFromGround
			{
				waveLength = 0.558,0.566,0.618,1
			}
		}
		@ScaledVersion
		{
			@Material
			{
				color = 1,1.13,1,1
				Gradient
				{
					0 = 0.761,0.675,0.431,1
					0.6 = 0.761,0.706,0.549,1
					1 = 0.020,0.020,0.020,1
				}
			}
		}
		@PQS
		{
			@Mods
			{
				@VertexPlanet
				{
					@LandClasses
					{
						@Class,*
						{
							@baseColor ^= : :,:
							@baseColor[1] = #$baseColor[0]$
							@baseColor[1] -= #$baseColor[2]$
							@baseColor[1] *= 0.75
							@baseColor[1] += #$baseColor[2]$
						}
					}
				}
			}
		}
	}
}
